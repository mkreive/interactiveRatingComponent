<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>

        <title>Frontend Mentor | Interactive rating component</title>
    </head>

    <body>
        <div class="review hidden">
            <span class="star">&#9733</span>
            <h2 class="title">How did we do?</h2>

            <p class="text">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>
            <div class="review__buttons">
              <button class="review__button "id="1">1</button>
              <button class="review__button"id="2">2</button>
              <button class="review__button"id="3">3</button>
              <button class="review__button"id="4">4</button>
              <button class="review__button selected"id="5">5</button>
            </div>
            <button class="review__button-submit" type="submit">Submit</button>
        </div>

        <div class="thankyou">
          <span class="thankyou__rating">You selected 4 out of 5</span>
          <h2 class="title">Thank you!</h2>  
          <p class="text">
            We appreciate you taking the time to give a
            rating. If you ever need more support, donâ€™t hesitate to get in
            touch!
          </p>
              
        </div>
