<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>

        <title>Frontend Mentor | Interactive rating component</title>
    </head>

    <body>
        <div class="review">
            <div class="star">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                        fill="#FC7614"
                    />
                </svg>
            </div>
            <div class="review__content">
                <h2 class="title">How did we do?</h2>

                <p class="text">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div class="review__buttons">
                    <button class="review__button" id="1">1</button>
                    <button class="review__button" id="2">2</button>
                    <button class="review__button" id="3">3</button>
                    <button class="review__button" id="4">4</button>
                    <button class="review__button selected" id="5">5</button>
                </div>
                <button class="review__button-submit" type="submit">
                    Submit
                </button>
            </div>
        </div>

        <div class="thankyou hidden">
            <link
                class="thankyou__illustration"
                rel="icon"
                type="image/png"
                sizes="32x32"
                href="./images/illustration-thank-you.svg"
            />
            <span class="thankyou__rating">You selected 4 out of 5</span>
            <h2 class="title">Thank you!</h2>
            <p class="text">
                We appreciate you taking the time to give a rating. If you ever
                need more support, donâ€™t hesitate to get in touch!
            </p>
        </div>
    </body>
</html>
